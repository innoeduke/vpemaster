<div id="speechEditModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeSpeechEditModal()">&times;</span>
        <h1>Edit Speech Details</h1>
        <form id="speechEditForm" onsubmit="saveSpeechChanges(event)">
            <input type="hidden" id="edit-log-id" name="log_id">
            <div class="form-group">
                <label for="edit-speech-title">Speech Title:</label>
                <input type="text" id="edit-speech-title" name="speech_title" required>
            </div>
            <div class="form-group-row">
                <div class="form-group">
                    <label for="edit-pathway">Pathway:</label>
                    <select id="edit-pathway" name="pathway" onchange="updateProjectOptions()" required>
                        <option value="">-- Select Pathway --</option>
                        {% for p_name in pathways %}
                            <option value="{{ p_name }}">{{ p_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-level">Level:</label>
                    <select id="edit-level" name="level" onchange="updateProjectOptions()" required>
                        <option value="">-- Select Level --</option>
                        {% for i in range(1, 6) %}
                            <option value="{{ i }}">Level {{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="edit-project">Project:</label>
                <select id="edit-project" name="project_id" required>
                    <option value="">-- Select a Project --</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="button" class="btn btn-danger" onclick="closeSpeechEditModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>
