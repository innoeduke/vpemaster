{% extends "base.html" %}

{% block title %}{{ 'Edit User' if user else 'Add New User' }}{% endblock %}

{% block content %}
    <h1>{{ 'Edit User' if user else 'Add New User' }}</h1>
    <form method="POST" action="{{ url_for('users_bp.user_form', user_id=user.id) if user else url_for('users_bp.user_form') }}">
        <table class="form-table">
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" name="username" value="{{ user.Username if user else '' }}" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" value="{{ user.Email if user and user.Email else '' }}"></td>
            </tr>
            <tr>
                <td><label for="member_id">Member ID:</label></td>
                <td><input type="text" id="member_id" name="member_id" value="{{ user.Member_ID if user and user.Member_ID else '' }}"></td>
            </tr>
            <tr>
                <td><label for="mentor_id">Mentor:</label></td>
                <td>
                    <select id="mentor_id" name="mentor_id">
                         <option value="0">None</option>
                        {% for contact in mentor_contacts %}
                            <option value="{{ contact.id }}" {% if user and user.Mentor_ID == contact.id %}selected{% endif %}>
                                {{ contact.Name }}
                             </option>
                         {% endfor %}
                     </select>
                </td>
            </tr>
            <tr>
                <td><label for="contact_id">Link to Contact:</label></td>
                <td>
                    <select id="contact_id" name="contact_id">
                        <option value="0">None</option>
                        {% for contact in contacts %}
                            <option value="{{ contact.id }}" {% if user and user.Contact_ID == contact.id %}selected{% endif %}>
                                {{ contact.Name }}
                            </option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td>
                    <input type="password" id="password" name="password" {% if not user %}required{% endif %}>
                    {% if user %}
                        <small class="note">Leave blank to keep current password.</small>
                    {% endif %}
                </td>
            </tr>
            <tr>
                <td><label for="role">Role:</label></td>
                <td>
                    <select id="role" name="role" required>
                        <option value="Admin" {% if user and user.Role == 'Admin' %}selected{% endif %}>Admin</option>
                        <option value="VPE" {% if user and user.Role == 'VPE' %}selected{% endif %}>VPE</option>
                        <option value="Officer" {% if user and user.Role == 'Officer' %}selected{% endif %}>Officer</option>
                        <option value="Member" {% if (user and user.Role == 'Member') or not user %}selected{% endif %}>Member</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="status">Status:</label></td>
                <td>
                    <select id="status" name="status" required>
                        <option value="active" {% if (user and user.Status == 'active') or not user %}selected{% endif %}>Active</option>
                        <option value="inactive" {% if user and user.Status == 'inactive' %}selected{% endif %}>Inactive</option>
                    </select>
                </td>
            </tr>
        </table>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">{{ 'Save User' if user else 'Add User' }}</button>
            <a href="{{ url_for('users_bp.show_users') }}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
{% endblock %}
