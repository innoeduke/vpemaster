{% extends "base.html" %}

{% block title %}{{ 'Edit User' if user else 'Add New User' }}{% endblock %}

{% block content %}
    <h1>{{ 'Edit User' if user else 'Add New User' }}</h1>
    <form method="POST" action="{{ url_for('users_bp.user_form', user_id=user.id) if user else url_for('users_bp.user_form') }}">
        <table class="form-table">
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" name="username" value="{{ user.Username if user else '' }}" required></td>
            </tr>
            <tr>
                <td><label for="display_name">Display Name:</label></td>
                <td><input type="text" id="display_name" name="display_name" value="{{ user.Display_Name if user else '' }}"></td>
            </tr>
            <tr>
                <td><label for="contact_id">Contact:</label></td>
                <td>
                    <select id="contact_id" name="contact_id">
                        <option value="0" data-name="">None</option>
                        {% for contact in contacts %}
                            <option value="{{ contact.id }}" data-name="{{ contact.Name }}" {% if user and user.Contact_ID == contact.id %}selected{% endif %}>
                                {{ contact.Name }}
                            </option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td>
                    <input type="password" id="password" name="password">
                    {% if user %}
                        <small class="note">Leave blank to keep current password.</small>
                    {% endif %}
                </td>
            </tr>
            <tr>
                <td><label for="role">Role:</label></td>
                <td>
                    <select id="role" name="role" required>
                        <option value="Admin" {% if user and user.Role == 'Admin' %}selected{% endif %}>Admin</option>
                        <option value="Officer" {% if user and user.Role == 'Officer' %}selected{% endif %}>Officer</option>
                        <option value="Member" {% if (user and user.Role == 'Member') or not user %}selected{% endif %}>Member</option>
                    </select>
                </td>
            </tr>
        </table>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">{{ 'Save User' if user else 'Add User' }}</button>
            <a href="{{ url_for('users_bp.show_users') }}" class="btn btn-danger">Cancel</a>
        </div>
    </form>

    <script>
        document.getElementById('contact_id').addEventListener('change', function() {
            var selectedOption = this.options[this.selectedIndex];
            var contactName = selectedOption.getAttribute('data-name');
            document.getElementById('full_name').value = contactName;
        });
    </script>
{% endblock %}
