<div id="speechLogModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeSpeechLogModal()">&times;</span>
        <h1 id="speechLogModalTitle">Project Details</h1>
        <form id="speechLogForm">
            <input type="hidden" id="log_id" name="log_id">
            <table class="form-table">
                <tr>
                    <td><label for="project_id">Project:</label></td>
                    <td>
                        <select id="project_id" name="project_id">
                            <option value="">-- Select a Project --</option>
                            {% for p in projects %}
                                <option value="{{ p.ID }}">{{ p.Project_Name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="session_title">Speech Title:</label></td>
                    <td><input type="text" id="session_title" name="session_title"></td>
                </tr>
            </table>
            <div class="form-actions">
                <button type="button" class="btn btn-primary" onclick="saveProjectDetails()">Save</button>
                <button type="button" class="btn btn-danger" onclick="closeSpeechLogModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>
