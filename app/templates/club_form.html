{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">{{ title }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="club_no" class="form-label">Club Number *</label>
                                <input type="text" class="form-control" id="club_no" name="club_no" value="{{ club.club_no if club else '' }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="club_name" class="form-label">Club Name *</label>
                                <input type="text" class="form-control" id="club_name" name="club_name" value="{{ club.club_name if club else '' }}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="short_name" class="form-label">Short Name</label>
                            <input type="text" class="form-control" id="short_name" name="short_name" value="{{ club.short_name if club else '' }}">
                            <div class="form-text">Used for abbreviation or internal reference.</div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="district" class="form-label">District</label>
                                <input type="text" class="form-control" id="district" name="district" value="{{ club.district if club else '' }}">
                            </div>
                            <div class="col-md-4">
                                <label for="division" class="form-label">Division</label>
                                <input type="text" class="form-control" id="division" name="division" value="{{ club.division if club else '' }}">
                            </div>
                            <div class="col-md-4">
                                <label for="area" class="form-label">Area</label>
                                <input type="text" class="form-control" id="area" name="area" value="{{ club.area if club else '' }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="club_address" class="form-label">Address</label>
                            <textarea class="form-control" id="club_address" name="club_address" rows="3">{{ club.club_address if club else '' }}</textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="meeting_date" class="form-label">Meeting Schedule Text</label>
                                <input type="text" class="form-control" id="meeting_date" name="meeting_date" value="{{ club.meeting_date if club else '' }}">
                                <div class="form-text">E.g., "Every Wednesday", "Every 2nd and 4th Monday"</div>
                            </div>
                            <div class="col-md-6">
                                <label for="meeting_time" class="form-label">Meeting Time</label>
                                <input type="time" class="form-control" id="meeting_time" name="meeting_time" value="{{ club.meeting_time.strftime('%H:%M') if club and club.meeting_time else '' }}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="contact_phone_number" class="form-label">Contact Phone</label>
                                <input type="text" class="form-control" id="contact_phone_number" name="contact_phone_number" value="{{ club.contact_phone_number if club else '' }}">
                            </div>
                            <div class="col-md-6">
                                <label for="website" class="form-label">Website</label>
                                <input type="text" class="form-control" id="website" name="website" value="{{ club.website if club else '' }}">
                            </div>
                        </div>
                        
                         <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="founded_date" class="form-label">Founded Date</label>
                                <input type="date" class="form-control" id="founded_date" name="founded_date" value="{{ club.founded_date.isoformat() if club and club.founded_date else '' }}">
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                             <a href="{{ url_for('clubs_bp.list_clubs') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Club</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
