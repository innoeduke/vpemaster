<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.loli.net">
  <link rel="preconnect" href="https://gstatic.loli.net" crossorigin>
  <link href="https://fonts.loli.net/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500;600&display=swap"
    rel="stylesheet">
  {% assets "css_all" %}
  <link rel="stylesheet" href="{{ ASSET_URL }}">
  {% endassets %}
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/css/fontawesome.min.css') }}" />
</head>

<body>
  <div class="login-container">
    <img src="{{ url_for('static', filename='images/SHLTMC-logo.webp') }}" alt="SHLTMC Logo"
      style="width: 300px; margin-bottom: 20px" />
    <h1>Meeting Manager</h1>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <div class="alert-container">
      {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}
    <form action="{{ url_for('auth_bp.login') }}" method="post" class="login-form">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" autocomplete="username" placeholder="Username, email, or phone number" required />
      </div>
      <div id="club-selector-container" style="display: none;">
        <label for="club_names">Club:</label>
        <select id="club_names" name="club_names" required>
        </select>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required />
      </div>
      <div class="forgot-password-container">
        <a href="{{ url_for('auth_bp.reset_password_request') }}" class="login-link">Forgot Password?</a>
      </div>
      <div>
        <button type="submit" class="btn btn-primary" style="height: 40px">
          Login
        </button>
      </div>
    </form>
    <div class="divider">
      <span>or</span>
    </div>
    <div class="guest-login">
      <a href="{{ url_for('agenda_bp.agenda') }}" id="guest-login-link" class="btn btn-secondary">Continue as Guest</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const usernameInput = document.getElementById('username');
      const clubSelectorContainer = document.getElementById('club-selector-container');
      const clubSelector = document.getElementById('club_names');
      const guestLink = document.getElementById('guest-login-link');
      let lookupTimeout = null;
      
      const updateGuestLink = () => {
        const clubId = clubSelector.value;
        const baseUrl = "{{ url_for('agenda_bp.agenda') }}";
        guestLink.href = `${baseUrl}?club_id=${clubId}`;
      };

      const lookupUserClubs = async (username) => {
        if (!username || username.length < 2) {
          clubSelectorContainer.style.display = 'none';
          clubSelector.innerHTML = '';
          clubSelector.removeAttribute('required');
          return;
        }

        try {
          const response = await fetch("{{ url_for('auth_bp.lookup_user_clubs') }}", {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username: username })
          });

          const data = await response.json();
          
          if (data.clubs && data.clubs.length > 0) {
            // Populate club selector
            clubSelector.innerHTML = '';
            data.clubs.forEach((club, index) => {
              const option = document.createElement('option');
              option.value = club.id;
              option.textContent = club.name;
              // Select home club by default, or first club if no home club
              if (club.is_home || index === 0) {
                option.selected = true;
              }
              clubSelector.appendChild(option);
            });
            
            // Show club selector
            clubSelectorContainer.style.display = 'block';
            clubSelector.setAttribute('required', 'required');
            updateGuestLink();
          } else {
            // Hide club selector if no clubs found
            clubSelectorContainer.style.display = 'none';
            clubSelector.innerHTML = '';
            clubSelector.removeAttribute('required');
          }
        } catch (error) {
          console.error('Error looking up user clubs:', error);
          clubSelectorContainer.style.display = 'none';
          clubSelector.innerHTML = '';
          clubSelector.removeAttribute('required');
        }
      };

      // Debounced lookup on username input
      usernameInput.addEventListener('input', function() {
        clearTimeout(lookupTimeout);
        lookupTimeout = setTimeout(() => {
          lookupUserClubs(this.value.trim());
        }, 300); // 300ms debounce
      });

      // Update guest link when club selection changes
      clubSelector.addEventListener('change', updateGuestLink);
    });
  </script>
</body>

</html>
