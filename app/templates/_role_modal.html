<div id="addRoleModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('addRoleModal')">&times;</span>
    <h2 id="role-modal-title">Add New Role</h2>
    <form id="addRoleForm" action="{{ url_for('settings_bp.add_role') }}" method="POST">
      <input type="hidden" id="role_id_input" name="id" value="">

      
      <div class="form-group compact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required class="form-control" placeholder="e.g. Toastmaster" />
      </div>

      <div class="form-group compact-form">
        <label>Icon Selection:</label>
        <div class="icon-matrix-container" id="icon-matrix-container">
          <input type="hidden" id="icon" name="icon" value="">
          <div class="icon-matrix" id="icon-matrix">
              <!-- Icons populated by JS -->
          </div>
        </div>
      </div>

      <fieldset class="modal-frame">
        <legend>Type:</legend>
        <div class="radio-group" id="type-radio-group">
          <label class="radio-item">
            <input type="radio" name="type" value="standard" required>
            <span>Standard</span>
          </label>
          <label class="radio-item">
            <input type="radio" name="type" value="club-specific">
            <span>Club Specific</span>
          </label>
          <label class="radio-item">
            <input type="radio" name="type" value="officer">
            <span>Officer</span>
          </label>
        </div>
      </fieldset>

      <fieldset class="modal-frame">
        <legend>Award Category:</legend>
        <div class="radio-group">
          <label class="radio-item">
            <input type="radio" name="award_category" value="" checked>
            <span>None</span>
          </label>
          <label class="radio-item">
            <input type="radio" name="award_category" value="speaker">
            <span>Speaker</span>
          </label>
          <label class="radio-item">
            <input type="radio" name="award_category" value="evaluator">
            <span>Evaluator</span>
          </label>
          <label class="radio-item">
            <input type="radio" name="award_category" value="table-topic">
            <span>Table Topic</span>
          </label>
          <label class="radio-item">
            <input type="radio" name="award_category" value="role-taker">
            <span>Role-taker</span>
          </label>
        </div>
      </fieldset>

      <fieldset class="modal-frame">
        <legend>Others:</legend>
        <div class="radio-group">
          <label class="radio-item">
            <input type="checkbox" id="needs_approval" name="needs_approval">
            <span>Needs Approval</span>
          </label>

          <label class="radio-item">
            <input type="checkbox" id="has_single_owner" name="has_single_owner">
            <span>Single Owner Only</span>
          </label>

          <label class="radio-item">
            <input type="checkbox" id="is_member_only" name="is_member_only">
            <span>Member Only</span>
          </label>
        </div>
      </fieldset>

      <div class="form-actions" style="margin-top: 40px;">
        <button type="button" class="btn btn-danger" onclick="closeModal('addRoleModal')">Cancel</button>
        <button type="submit" id="role-modal-submit" class="btn btn-success">Save</button>

      </div>
    </form>
  </div>
</div>
