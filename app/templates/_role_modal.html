<div id="addRoleModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('addRoleModal')">&times;</span>
    <h1>Add New Role</h1>
    <form action="{{ url_for('settings_bp.add_role') }}" method="POST">
      <table class="form-table">
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" id="name" name="name" required /></td>
        </tr>
        <tr>
          <td><label for="icon">Icon:</label></td>
          <td><input type="text" id="icon" name="icon" /></td>
        </tr>
        <tr>
          <td><label for="type">Type:</label></td>
          <td>
            <select id="type" name="type" required>
              <option value="standard">standard</option>
              <option value="club-specific">club-specific</option>
              <option value="officer">officer</option>
              <option value="not-role">not-role</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="award_category">Award Category:</label></td>
          <td><input type="text" id="award_category" name="award_category" /></td>
        </tr>
        <tr>
          <td colspan="2" style="padding-top: 15px">
            <div
              style="display: flex; flex-wrap: nowrap; gap: 20px; justify-content: center; align-items: center; width: 100%;">
              <label style="display: flex; align-items: center; gap: 5px; white-space: nowrap; font-size: 0.9em;">
                <span style="font-weight: normal;">Needs Approval:</span>
                <input type="checkbox" id="needs_approval" name="needs_approval" style="transform: scale(1.1)" />
              </label>

              <label style="display: flex; align-items: center; gap: 5px; white-space: nowrap; font-size: 0.9em;">
                <span style="font-weight: normal;">Has Single Owner:</span>
                <input type="checkbox" id="has_single_owner" name="has_single_owner" style="transform: scale(1.1)" />
              </label>

              <label style="display: flex; align-items: center; gap: 5px; white-space: nowrap; font-size: 0.9em;">
                <span style="font-weight: normal;">Member Only:</span>
                <input type="checkbox" id="is_member_only" name="is_member_only" style="transform: scale(1.1)" />
              </label>
            </div>
          </td>
        </tr>
      </table>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Role</button>
        <button type="button" class="btn btn-danger" onclick="closeModal('addRoleModal')">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
