{% extends "base.html" %} {% block title %}Reset Password{% endblock %} {% block
content %}
<div class="login-container">
  <form method="POST" action="" class="login-form">
    <h2 style="text-align: center; margin-bottom: 20px">Reset Password</h2>
    
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" id="password" name="password" required minlength="8" placeholder="Enter new password">
      <small class="note">Minimum 8 characters, uppercase, lowercase, and number required.</small>
    </div>

    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm new password">
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </div>
  </form>
</div>
{% endblock %}
