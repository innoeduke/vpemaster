{% block flash_messages %}{% endblock %}

{% block content %}
<div class="login-container">
  <form method="POST" action="" class="login-form">
    <h2 style="text-align: center; margin-bottom: 20px">Reset Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="alert-container">
      {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary"
        onclick="this.disabled=true; this.innerText='Sending...'; this.form.submit();">Request Password Reset</button>
    </div>

    <div style="text-align: center; margin-top: 15px;">
      <a href="{{ url_for('auth_bp.login') }}" class="login-link">Back to Login</a>
    </div>
  </form>
</div>
{% endblock %}
